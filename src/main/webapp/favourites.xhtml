<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Favourites</title>
</head>
<body>
	<h:form>
	<h:dataTable var="work" rendered="#{LoginController.currentUser!=null}" value="#{LoginController.currentUser.favoritos}">
		<h:column>
			<f:facet name = "header">Name</f:facet>
			#{work.name}    
		</h:column>
		<h:column>
			<f:facet name = "header">Type</f:facet>
			#{work.type.name}    
		</h:column>
		<h:column>
			<f:facet name = "header">Year</f:facet>
			#{work.year}    
		</h:column>
		<h:column>
			<f:facet name = "header">Sponsor</f:facet>
			#{work.sponsor}    
		</h:column>
	</h:dataTable>
	<h:commandLink action="#{FavouritesController.create}" value="Add favourite" rendered="#{LoginController.currentUser!=null}"></h:commandLink>
	<h:outputText rendered="#{LoginController.currentUser==null}" value="You must be logged in to show your favourites!"/>	
	</h:form>
	
</body>
</html>
