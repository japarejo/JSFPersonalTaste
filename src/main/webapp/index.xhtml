<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Personal Taste</title>
</head>
<body>
	<h:form id="generalForm">
		<h:outputText value="#{LoginController.currentUser.username}"></h:outputText>
		<h:panelGrid columns="2" style="float:right;">			
			<h:commandLink action="login" rendered="#{LoginController.currentUser==null}">Login</h:commandLink>
			<h:commandLink action="signup">Sign Up</h:commandLink>
			<h:commandLink action="#{LoginController.doLogout}" rendered="#{LoginController.currentUser!=null}">Logout</h:commandLink>			
		</h:panelGrid>
	</h:form>
</body>
</html>
