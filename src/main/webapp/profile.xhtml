<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>User profile</title>
</head>
<body>
	<ui:composition template="templates/generaltemplate.xhtml">
		<ui:define name="pageContent">
			<p:donutChart model="#{StatisticsController.donutModel()}" style="width: 100%; height: 500px;"/>
			<h:commandButton onclick="PF('comparison').show()" value="Compare me with other users!" type="button"></h:commandButton>
			<h:commandButton action="favourites" value="My Favourite Artworks"></h:commandButton>
			<p:dialog id="comparison" widgetVar="comparison" showEffect="fade" hideEffect="slide" modal="true" minHeight="900" minWidth="900" width="auto" height="auto" appendTo="@form">
				<p:radarChart model="#{StatisticsController.radarChartModel}"></p:radarChart>
			</p:dialog>
			
		</ui:define>
	</ui:composition>	
</body>
</html>
