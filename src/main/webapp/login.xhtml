<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Personal Taste Login</title>
</head>
<body>
	<ui:composition template="templates/generaltemplate.xhtml">
		<ui:define name="pageContent">
			<h:panelGrid columns="2">
				<h:outputText value="#{txt['login.username']}:" />
				<h:inputText value="#{LoginController.formUserName}" />
				<h:outputText value="#{txt['login.password']}:" />
				<h:inputText value="#{LoginController.formPassword}" />
				<h:commandButton action="#{LoginController.doLogin}" value="#{txt['login.login']}"></h:commandButton>
				<h:messages></h:messages>
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
