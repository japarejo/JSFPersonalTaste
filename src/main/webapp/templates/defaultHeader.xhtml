<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Default Header</title>
</head>
<body>
	<ui:composition>
		<header>
			<h:outputText id="userName" value="#{LoginController.currentUser.username}" rendered="#{LoginController.currentUser!=null}"></h:outputText>
		<h:panelGrid id="loginLinks" columns="2" style="float:right;">			
			<h:commandLink action="login" rendered="#{LoginController.currentUser==null}">Login</h:commandLink>			
			<h:commandLink action="#{LoginController.doLogout}" rendered="#{LoginController.currentUser!=null}">Logout</h:commandLink>
			<h:commandLink action="signup">Sign Up</h:commandLink>			
		</h:panelGrid>			
		</header>
	</ui:composition>
</body>
</html>
